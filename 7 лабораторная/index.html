<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лаб 7</title>
    <style>

      body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

      .zindex-box1 {
            position: absolute;
            top: clamp(20px, 4vw, 50px);
            left: clamp(20px, 4vw, 60px);
            width: 100px;
            height: 100px;
            background-color: red;
            z-index: 1;
        }

        .zindex-box2 {
            position: absolute;
            top: clamp(80px, 10vw, 120px);
            left: clamp(120px, 15vw, 180px);
            width: 120px;
            height: 120px;
            background-color: blue;
            z-index: 3;
        }

        .zindex-box3 {
            position: absolute;
            top: clamp(50px, 7vw, 90px);
            left: clamp(70px, 10vw, 130px);
            width: 110px;
            height: 110px;
            background-color: green;
            z-index: 2;
        }

      

    </style>
</head>
