<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лаб 7</title>
    <style>

      body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

      .zindex-box1 {
            position: absolute;
            top: clamp(20px, 4vw, 50px);
            left: clamp(20px, 4vw, 60px);
            width: 100px;
            height: 100px;
            background-color: red;
            z-index: 1;
        }

        .zindex-box2 {
            position: absolute;
            top: clamp(80px, 10vw, 120px);
            left: clamp(120px, 15vw, 180px);
            width: 120px;
            height: 120px;
            background-color: blue;
            z-index: 3;
        }

        .zindex-box3 {
            position: absolute;
            top: clamp(50px, 7vw, 90px);
            left: clamp(70px, 10vw, 130px);
            width: 110px;
            height: 110px;
            background-color: green;
            z-index: 2;
        }

        .position-container {
            height: 400px;
            border: 3px solid #000;
            position: relative; 
            margin-bottom: 40px;
            background-color: #fff;
            overflow: hidden;
        }

        .pos-static {
            position: static; 
            padding: 20px; 
            margin: 10px; 
            border: 2px dashed blue;
            background-color: lightblue;
            width: 150px;
            height: 80px;
        }

        .pos-relative {
            position: relative;
            top: 20px; 
            left: 30px;
            padding: 15px;
            margin: 15px;
            border: 2px solid green;
            background-color: lightgreen;
            width: 160px;
            height: 90px;
        }

        .pos-absolute {
            position: absolute;
            top: 50px;
            right: 50px;
            padding: 10px;
            margin: 5px;
            border: 2px dotted orange;
            background-color: orange;
            width: 140px;
            height: 70px;
        }

        .pos-fixed {
            position: fixed;
            top: 100px;
            left: 100px;
            padding: 12px;
            margin: 8px;
            border: 2px double purple;
            background-color: lavender;
            width: 150px;
            height: 80px;
            z-index: 10;
        }


        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            gap: 20px;
            height: 300px;
            border: 2px solid #333;
            padding: 20px;
            margin-bottom: 40px;
            background-color: #fff;
        }

        .flex-item {
            flex: 1 1 200px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #e0f7fa;
            text-align: center;
            min-width: 150px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 100px 100px;
            gap: 15px;
            height: 250px;
            border: 2px solid #333;
            padding: 20px;
            background-color: #fff;
        }

        .grid-item {
            background-color: #ffeb3b;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .grid-item:nth-child(1) { grid-column: 1 / 3; }
        .grid-item:nth-child(4) { grid-row: 2 / span 1; grid-column: span 2; }

    </style>
</head>
</html>
