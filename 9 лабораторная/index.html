<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная работа 9</title>
    <style>
        body {
            display: flex;
            padding: 50px;
            font-family: sans-serif;
            gap: 60px;
            background-color: #fff;
        }

        .left-side {
            width: 120px;
            height: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            border-right: 1px solid #eee;
            padding-right: 30px;
        }

        .ball {
            width: 50px;
            height: 50px;
            background: #ff4757;
            border-radius: 50%;
            animation: jump 0.8s infinite alternate ease-in;
        }

        .shadow {
            width: 50px;
            height: 8px;
            background: rgba(0,0,0,0.1);
            border-radius: 50%;
            margin-top: 5px;
            animation: shadow-anim 0.8s infinite alternate ease-in;
        }

        @keyframes jump {
            0% { transform: translateY(-180px); }
            90% { transform: translateY(0) scaleY(1); }
            100% { transform: translateY(0) scaleY(0.6); }
        }

        @keyframes shadow-anim {
            0% { transform: scale(0.3); opacity: 0.2; }
            100% { transform: scale(1.2); opacity: 0.5; }
        }

        .right-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .obj {
            width: 60px;
            height: 60px;
            background: #3498db;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            transition: 0.4s;
        }

        .obj:nth-child(1):hover { transform: rotate(90deg); }
        .obj:nth-child(2):hover { transform: scale(1.2); }
        .obj:nth-child(3):hover { transform: skewX(20deg); }
        .obj:nth-child(4):hover { transform: translateY(-10px); }
        .obj:nth-child(5):hover { transform: rotate(180deg) scale(0.6); }
        
    </style>
</head>
</html>
