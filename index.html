<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лабораторные работы: vladislavgg</title>
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: sans-serif;
        }

        input[type="radio"] {
            display: none;
        }

        .sidebar {
            width: 30%;
            background-color: #f4f4f4;
            border-right: 1px solid #ccc;
            padding: 20px;
            box-sizing: border-box;
        }

        .main-content {
            width: 70%;
            padding: 30px;
            box-sizing: border-box;
            position: relative;
        }
        
        .lab-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #e7e7e7;
            border: 1px solid #bbb;
            cursor: pointer;
            text-align: left;
            box-sizing: border-box;
        }

        .lab-button:hover {
            background-color: #ddd;
        }

        .lab-files, #welcome-text {
            display: none;
        }

        #tab-none:checked ~ .main-content #welcome-text {
            display: block;
        }

        #tab1:checked ~ .main-content #lab1,
        #tab2:checked ~ .main-content #lab2,
        #tab3:checked ~ .main-content #lab3,
        #tab4:checked ~ .main-content #lab4,
        #tab5:checked ~ .main-content #lab5,
        #tab6:checked ~ .main-content #lab6 {
            display: block;
        }
        
    </style>
</head>
